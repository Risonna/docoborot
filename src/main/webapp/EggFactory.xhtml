<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <h:outputStylesheet library="css" name="Main.css"/>
    <meta charset="UTF-8"/>
</h:head>

<h:body>
    <div class="container">
        <h2>ЗАО Птицефабрика №1</h2>
        <h:form id="orderForm">
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <h:inputText id="surname" name="surname" required="true" value="#{orderBean.surname}" validator="validateSurname" requiredMessage="Пожалуйста, введите фамилию"/>
                <h:message for="surname" styleClass="error" style="color: red"/>
            </div>
            <div class="form-group">
                <label for="initials">Инициалы:</label>
                <h:inputText id="initials" name="initials" required="true" value="#{orderBean.initials}" validator="validateInitials" requiredMessage="Пожалуйста, введите инициалы"/>
                <h:message for="initials" styleClass="error" style="color: red"/>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <h:inputSecret id="password" name="password" required="true" value="#{orderBean.password}" validator="validatePassword" requiredMessage="Пожалуйста, введите пароль"/>
                <h:message for="password" styleClass="error" style="color: red"/>
            </div>
            <div class="form-group">
                <label for="recipient-address">Адрес получателя:</label>
                <h:inputText id="recipient-address" name="recipient-address" required="true" value="#{orderBean.recipientAddress}" requiredMessage="Пожалуйста, введите адрес"/>
            </div>
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <h:inputText id="quantity" name="quantity" type="number" required="true" value="#{orderBean.quantity}" validator="validateQuantity" requiredMessage="Введите число яиц"/>
                <h:message for="quantity" styleClass="error" style="color: red"/>
            </div>
            <div class="form-group">
                <label>Тип:</label>
                <h:selectOneMenu id="type1" name="type1" required="true" style="margin-bottom: 5%;" value="#{orderBean.type1}">
                    <f:selectItem itemLabel="Куриные" itemValue="Куриные" />
                    <f:selectItem itemLabel="Гусиные" itemValue="Гусиные" />
                    <f:selectItem itemLabel="Страусиные" itemValue="Страусиные" />
                    <f:selectItem itemLabel="Утинные" itemValue="Утинные" />
                    <f:selectItem itemLabel="Носорога" itemValue="Носорога" />
                    <h:message for="type1" />
                </h:selectOneMenu>
                <h:selectOneMenu id="type2" name="type2" required="true" value="#{orderBean.type2}">
                    <f:selectItem itemLabel="Отборные" itemValue="Отборные" />
                    <f:selectItem itemLabel="С1" itemValue="С1" />
                    <f:selectItem itemLabel="С2" itemValue="С2" />
                    <f:selectItem itemLabel="С3" itemValue="С3" />
                    <f:selectItem itemLabel="С4" itemValue="С4" />
                    <h:message for="type2" />
                </h:selectOneMenu>
            </div>

            <p:calendar label="Выберите дату" id="calendar" mindate="#{orderBean.minDeliveryDate}" value="#{orderBean.deliveryDate}" mode="inline"/>
            <h:message for="calendar" styleClass="error" style="color: red"/>


            <div class="form-group">
                <label>Доставка:</label><br />
                <h:selectOneRadio id="delivery" value="#{orderBean.delivery}" required="true">
                    <f:selectItem itemLabel="Почтой" itemValue="Почтой" />
                    <f:selectItem itemLabel="Электронно" itemValue="Электронно" />
                    <f:selectItem itemLabel="Курьером" itemValue="Курьером" />
                    <h:message for="delivery" />
                </h:selectOneRadio>
            </div>
            <div class="form-group checkbox-group">
                <h:selectBooleanCheckbox id="invoice" value="#{orderBean.invoice}" />
                <label for="invoice">Требуется накладная</label>
            </div>
            <div class="form-group">
                <label for="additional-info">Дополнительная информация:</label><br />
                <h:inputTextarea id="additional-info" name="additional-info" rows="4" cols="50" value="#{orderBean.additionalInfo}" />
            </div>
            <div class="form-group">
                <h:commandButton value="Заказать" action="#{orderBean.submit}"/>
                <h:commandButton value="Отменить" type="reset" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
